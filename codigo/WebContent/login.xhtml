<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
    
  <ui:composition  template="/index.xhtml">
  
    <ui:define  name="conteudo" >
      <h1 style="color:black;text-shadow:gold 1px -1px 2px, gold -1px 1px 2px, gold 1px 1px 2px, gold -1px -1px 2px;
				font-size:16;">Login</h1>
				
      <h:panelGrid style="background-color:gold;" >
        
         
 
 <h:panelGrid id="dadosUsu" columns="2" style="color:gold;background-color:black; ">
        
		<h:outputText id="Usu" value="Usuario:" />  
        <h:selectOneMenu id="selecao" value="#{autencicacaoLogin.tipo}" >
        
         <f:selectItem itemLabel="Funcionario" itemValue="Funcionario"/>
         <f:selectItem itemLabel="Cliente" itemValue="Cliente"/>
          
        </h:selectOneMenu>  
						
		<p:outputLabel for="login" value="Username: " />
		<p:inputText id="login" required="true" nome="username" value="#{autencicacaoLogin.cLogado.username}" maxlength="50" size="11" >
		
		</p:inputText>
		<p:outputLabel for="senha"  value="Senha: " />
		<p:password id="senha" required="true" nome="senha" value="#{autencicacaoLogin.cLogado.senha}" maxlength="10" size="11" />
		
		<p:commandButton value="OK" id="btnLogin" style="color:gold;background-color:black;" actionListener="#{autencicacaoLogin.entrar}" update="@all" />
       
       			</h:panelGrid>
   
 </h:panelGrid>
  </ui:define>
    
  </ui:composition>
</html>
