<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
    
  <ui:composition template="/index.xhtml">
  
    <ui:define name="conteudo" >
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
     <h1 style="color:black;text-shadow:gold 1px -1px 2px, gold -1px 1px 2px, gold 1px 1px 2px, gold -1px -1px 2px;
				font-size:16;">Estatísticas </h1>
	<form>	
	
			
<p:selectOneMenu effect="fade"  filter="true" value="#{estacionamentoBean.est.cnpj}" filterMatchMode="startsWith">
         <f:selectItem itemLabel="Estacionamentos" itemValue="" />
         <f:selectItems value="#{estacionamentoBean.buscaEstacionamento}"
                var="estacionamento"
                itemLabel="#{estacionamento.nomeEstacionamento}"
                itemValue="#{estacionamento.cnpj}"/>
</p:selectOneMenu>
            	
	<p:commandButton  value="Exibir Gráfico" id="btn-mostrar" update="graf"  actionListener="#{estacionamentoBean.init}" oncomplete="PF('dlg').show()" />
	
	<p:dialog header="Values" id="graf" width="100%" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
        
         <h:panelGrid id="dadosUsu" columns="2" style="color:gold;background-color:gold;width:100%; ">
	
	<p:chart type="line" id="grafico" model="#{estacionamentoBean.lineModel2}" style="height:300px;"/>
</h:panelGrid>  
       
    </p:dialog>
	
 	</form>
     </ui:define>
    
  </ui:composition>
</html>
