<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      
  <ui:composition template="/index.xhtml">
  
    <ui:define name="conteudo" >
   
      <h1 style="color:black;text-shadow:gold 1px -1px 2px, gold -1px 1px 2px, gold 1px 1px 2px, gold -1px -1px 2px;
				font-size:16;">Reserva de Vaga</h1>
			
	<h:form>
				
      <h:panelGrid id="reserva" columns="2"  style="background-color:gold;  " >
        
        <p:outputLabel value="Cidade:"/>
        <p:inputText id="cidade" name="cidade" value="#{clienteBean.cidade}" maxlength="100" size="30"/>
        
        <p:outputLabel for="tipo" value="Tipo de Reserva:" />
        <p:selectOneRadio id="tipo" value="#{clienteBean.tipo}">
            <f:selectItem itemLabel="Dia" itemValue="Dia" />
            <f:selectItem itemLabel="Mensal" itemValue="Mensal" />
            <f:selectItem itemLabel="Anual" itemValue="Anual" />
        </p:selectOneRadio>
        
        <p:outputLabel value="Nome do Usuario:"/>
        <p:inputText id="nomeUsuario" name="nomeUsuario" size="30" value="#{clienteBean.nome}"/>
      	<p:outputLabel value="Email:"/>
        <p:inputText id="emailUsu"  name="emailUsu" size="30" value="#{clienteBean.email}"/>
        <p:outputLabel value="Placa do Carro: "/>
        <p:inputMask id="placaC"  name="placaC"  maxlength="14" size="30" mask="aaa9999" value="#{clienteBean.placa2}"/>
        <p:outputLabel for="data" value="Data:" />
        <p:calendar id="data"  pattern="dd-MM-yyyy" mask="true" value="#{clienteBean.data}"/>
 
         </h:panelGrid>
      <p:commandButton value="Verificar" update="tela" icon="ui-icon-check" onclick="PF('dlg').show()" >
      
        </p:commandButton>	
     
      
     
          
          <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Values" showEffect="clip">
      
       <p:panelGrid columns="2" id="tela" columnClasses="label,value">
     
     		<h:outputText value="Cidade: " />
            <h:outputText value="#{clienteBean.cidade}" />
 
            <h:outputText value="Tipo de Reserva: " />
            <h:outputText value="#{clienteBean.tipo}"/>
 
            <h:outputText value="Nome: " />
            <h:outputText value="#{clienteBean.nome}" />
 
            <h:outputText value="email: " />
            <h:outputText value="#{clienteBean.email}" />
            
            <h:outputText value="Placa do Carro: " />
            <h:outputText value="#{clienteBean.placa2}" />
            
            <h:outputText value="Data: " />
            <h:outputText value="#{clienteBean.data}" />
     
     </p:panelGrid>
      
      <h:commandButton value="confirmar" actionListener="#{clienteBean.realizarReserva}" />
      
       	
      
      </p:dialog>
          
       
            	
      	</h:form>
      
    </ui:define>
    
  </ui:composition>
</html>
