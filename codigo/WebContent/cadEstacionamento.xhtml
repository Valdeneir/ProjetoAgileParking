<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
	<title>Pagina Inicial</title>
	
	 <script>
      function teste1() {
        window.open('http://www.mapcoordinates.net/pt', '_blank');
      }
      
    </script>
	
</h:head>
      
  <ui:composition template="/index.xhtml">
  
    <ui:define name="conteudo" >
   
      <h1 style="color:black;text-shadow:gold 1px -1px 2px, gold -1px 1px 2px, gold 1px 1px 2px, gold -1px -1px 2px;
				font-size:16;">Cadastrar Estacionamento</h1>
				
			
	<h:form>
				
      <h:panelGrid id="dadosUsuario" columns="2"  style="background-color:gold;">
      
      <f:facet name="header">
            <p:messages id="msgs" />
        </f:facet>
      
        
        <p:outputLabel for="nomeE" value="Nome do Estacionamento:"/>
        <p:inputText id="nomeE" name="nomeE" value="#{estacionamentoBean.est.nomeEstacionamento}" required="true" maxlength="100" size="50"/>
        <p:outputLabel for="cidadeE" value="Cidade:"/>
        <p:inputText id="cidadeE" name="cidadeE" value="#{estacionamentoBean.est.cidade}" required="true" size="50"/>
        <p:outputLabel for="rua" value="Rua:"/>
        <p:inputText id="rua" name="rua" value="#{estacionamentoBean.est.rua}" required="true" size="50"/>
        <p:outputLabel for="num" value="NÂº:"/>
        <p:inputText id="num" name="num" value="#{estacionamentoBean.est.numero}" required="true" size="50"/>
        <p:outputLabel for="comp" value="Complemento:"/>
        <p:inputText id="comp" name="comp" value="#{estacionamentoBean.est.complemento}" size="50"/>
      	<p:outputLabel for="cnpj" value="CNPJ:"/>
        <p:inputMask id="cnpj"  name="cnpj" value="#{estacionamentoBean.est.cnpj}" required="true" maxlength="14" size="50" mask="99.999.999/9999-99"/>
        <p:outputLabel for="tel" value="Telefone:"/>
        <p:inputMask id="tel"  name="tel" value="#{estacionamentoBean.est.telefone}" required="true"  maxlength="20" size="50" mask="(99) 9999-9999" />
        <p:outputLabel for="vvaga" value="Valor da vaga/Dia"/>
        <p:inputMask id="vvaga"  name="vvaga" value="#{estacionamentoBean.est.valorVaga}" required="true" maxlength="14" size="50"/>
          
        <p:outputLabel for="latitude" value="Latitude:"/>
        <p:inputText id="latitude" name="latitude" value="#{estacionamentoBean.est.latitude}" required="true" size="50"/>  
        
        <p:outputLabel for="longitude" value="Longitude:"/>
        <p:inputText id="longitude" name="longitude" value="#{estacionamentoBean.est.longitude}" required="true" size="50"/>  
        
        <p:commandButton onclick="javascript:teste1();" value="Pesquisar Coordenadas"/>
          
        	
      </h:panelGrid>
      
            <p:commandButton value="Salvar" icon="ui-icon-check" actionListener="#{estacionamentoBean.cadEstacionamento}"  update="dadosUsuario"  />
    
        	
      	</h:form>
      
    </ui:define>
    
  </ui:composition>
</html>
