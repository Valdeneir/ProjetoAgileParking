<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
    
  <ui:composition template="/index.xhtml">
  
    <ui:define name="conteudo" >
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
     <h1 style="color:black;text-shadow:gold 1px -1px 2px, gold -1px 1px 2px, gold 1px 1px 2px, gold -1px -1px 2px;
				font-size:16;">Busca Estacionamento</h1>

				


<p:dataTable var="estacionamento" value="#{estacionamentoBean.buscaEstacionamento}"  rows="5" emptyMessage="Não Existem estacionamentos cadastrados"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
	
  <p:column headerText="Nome" >
  
    <h:outputText value="#{estacionamento.nomeEstacionamento}"/>
  </p:column>  
  <p:column headerText="cidade"  filterBy="#{estacionamento.cidade}"  >
  
    <h:outputText value="#{estacionamento.cidade}" />
  </p:column> 
  <p:column headerText="Endereço" >
    <h:outputText value="#{estacionamento.rua},#{estacionamento.numero} " />
  </p:column>    
  
  <p:column headerText="Valor da Vaga/dia">
    <h:outputText value="#{estacionamento.valorDaVaga}"/>
  </p:column>
  
  
</p:dataTable>

  <p:commandButton id="btn" icon="ui-icon-pin-s" value="Visualizar Mapa" onclick="PF('dlgo').show();" />

<p:dialog id="gmapDialog" widgetVar="dlgo" width="625" height="400" modal="true">
<p:gmap center="-8.0475567,-34.9216363" zoom="13" type="HYBRID" style="width:1000px;height:400px" model="#{estacionamentoBean.simpleModel}" />

    <p:gmap id="gmap" center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px" />
</p:dialog>
	
     </ui:define>
    
  </ui:composition>
</html>
