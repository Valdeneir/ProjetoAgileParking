<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
    
  <ui:composition template="/index.xhtml">
  
    <ui:define name="conteudo" >
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
     <h1 style="color:black;text-shadow:gold 1px -1px 2px, gold -1px 1px 2px, gold 1px 1px 2px, gold -1px -1px 2px;
				font-size:16;">Manter Cliente</h1>

			
<h:form id="form">
   <p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="tabela" var="cliente" emptyMessage="NÃ£o Existem Clientes cadastrados"  rows="5" 
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
    					value="#{clienteBean.buscaCliente}"  editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Clientes
       </f:facet>
 
 
       <p:column headerText="CPF"  filterBy="#{cliente.cpf}" >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{cliente.cpf}"/></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{cliente.cpf}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="NOME" filterBy="#{cliente.nome}" >
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{cliente.nome}"/></f:facet>
               <f:facet name="input"><p:inputText value="#{cliente.nome}" style="width:100%" label="Year"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="USERNAME">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{cliente.username}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{cliente.username}"  style="width:100%" label="Year"/></f:facet>
           </p:cellEditor>
       </p:column>
 
  		<p:column headerText="SENHA">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{cliente.senha}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{cliente.senha}"  style="width:100%" label="Year"/></f:facet>
           </p:cellEditor>
       </p:column>
       
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
   
   
   
  </h:form>

<p:commandButton value="Adicionar Cliente" action="cadastroCliente.xhtml"/>




     </ui:define>
    
  </ui:composition>
</html>
