<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      
  <ui:composition template="/index.xhtml">
  
    <ui:define name="conteudo" >
   
      <h1 style="color:black;text-shadow:gold 1px -1px 2px, gold -1px 1px 2px, gold 1px 1px 2px, gold -1px -1px 2px;
				font-size:16;">Adicionar Cliente</h1>
			
	<h:form>
				
      <h:panelGrid id="dadosUsuario" columns="2"  style="background-color:gold;  " >
        
        <p:outputLabel value="Nome:"/>
        <p:inputText id="nome" name="nome" value="#{clienteBean.cliente.nome}" maxlength="100" size="50"/>
        <p:outputLabel value="CPF:"/>
        <p:inputText id="cpf" name="cpf" value="#{clienteBean.cliente.cpf}" size="50" mask="999.999.999-99"/>
      	<p:outputLabel value="Placa do Veiculo:"/>
        <p:inputMask id="placaV"  name="cor" value="#{clienteBean.cliente.placaVeiculo}" maxlength="14" size="50" mask="aaa9999"/>
        <p:outputLabel value="Username:"/>
        <p:inputMask id="Username"  name="user" value="#{clienteBean.cliente.username}" maxlength="14" size="50" />
        <p:outputLabel value="Senha:"/>
        <p:inputMask id="senha"  name="senha" value="#{clienteBean.cliente.senha}" maxlength="14" size="50" />
      
      <h:commandButton value="Salvar" icon="ui-icon-check" actionListener="#{clienteBean.cadastrar}"/>
                    
        	
      </h:panelGrid>
      <br/>
        	
      	</h:form>
      
    </ui:define>
    
  </ui:composition>
</html>
