<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      
  <ui:composition template="/index.xhtml">
  
    <ui:define name="conteudo" >
   
      <h1 style="color:black;text-shadow:gold 1px -1px 2px, gold -1px 1px 2px, gold 1px 1px 2px, gold -1px -1px 2px;
				font-size:16;">Adicionar Cliente</h1>
			
	<h:form>
				
      <h:panelGrid id="dadosUsuario" columns="1"  style="background-color:gold;  " >
        
         <f:facet name="header">
            <p:messages id="messagem" />
        </f:facet>
      
        
        <p:outputLabel value="Nome:"/>
       <h:inputHidden value="#{clienteBean.cliente.id}"/>
        <p:inputText id="nome" name="nome" value="#{clienteBean.cliente.nome}" required="true" maxlength="100" size="50"/>
        <p:outputLabel value="CPF:"/>
        <p:inputMask id="cpf" name="cpf" value="#{clienteBean.cliente.cpf}" required="true" size="50" mask="999.999.999-99">
              <p:ajax event="blur" listener="#{clienteBean.verificarCpf}"
                                            process="cpf" />  
		</p:inputMask>
      	<p:outputLabel value="Placa do Veiculo:"/>
        <p:inputMask id="placaV"  name="cor" value="#{clienteBean.cliente.placaVeiculo}"  required="true" maxlength="14" size="50" mask="aaa9999"/>
        <p:outputLabel value="Username:"/>
        <p:inputMask id="Username"  name="user" value="#{clienteBean.cliente.username}" required="true" maxlength="14" size="50" />
        <p:outputLabel value="Senha:"/>
        <p:inputMask id="senha"  name="senha" value="#{clienteBean.cliente.senha}" required="true" maxlength="14" size="50" />
      
      <h:commandButton value="Salvar" icon="ui-icon-check" actionListener="#{clienteBean.cadastrar}"/>
      <p:button value="Voltar" outcome="manterCliente.xhtml"/>              
        	
      </h:panelGrid>
      <br/>
        	
      	</h:form>
      
    </ui:define>
    
  </ui:composition>
</html>
